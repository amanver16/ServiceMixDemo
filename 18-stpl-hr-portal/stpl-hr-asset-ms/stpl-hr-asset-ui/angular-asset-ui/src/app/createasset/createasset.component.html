<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 ">
			<h2>Assets Details</h2>
			<form name="form" (ngSubmit)="f.form.valid && createAssets()" #f="ngForm"
				novalidate>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !assetId.valid }">
					<label for="assetId">Asset Serial Id</label> <input
						type="text" class="form-control" name="assetId"
						[(ngModel)]="model.assetId" #assetId="ngModel"
						required />
					<div *ngIf="f.submitted && !assetId.valid"
						class="help-block">Asset Serial Id is required</div>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !assetType.valid }">
					<label for="assetType">Asset Type</label> <input
						type="text" class="form-control" name="assetType"
						[(ngModel)]="model.assetType" #assetType="ngModel"
						required />
					<div *ngIf="f.submitted && !assetType.valid"
						class="help-block">Asset Type is required</div>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !specification.valid }">
					<label for="specification">Specification</label> <input
						type="text" class="form-control" name="specification"
						[(ngModel)]="model.specification" #specification="ngModel"
						required />
					<div *ngIf="f.submitted && !specification.valid"
						class="help-block">Specification is required</div>
				</div>
				
				<div class="form-group">
					<button  class="btn btn-primary">CreateAsset</button>
					<a [routerLink]="['']" class="btn btn-link">Home</a>
				</div>
			</form>
		</div>
	</div>
</div>
